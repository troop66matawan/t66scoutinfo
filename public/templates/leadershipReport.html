<div class="leadershipreport">
  <div class="header">Scout Leadership Attendance Report</div>
  <div class="table">
    <div class="tr th">
      <div class="leadershipPerson">
        <div class="td">Last name</div>
        <div class="td">First Name</div>
        <div class="td">Rank</div>
        <div class="td">Rank Date</div>
      </div>
      <div class="leadershipDetails">
        <div class="td positionhdr">Leadership Position</div>
        <div class="td">Camping (Attendance / Expected) %</div>
      </div>
    </div>

    <div class="tr" ng-repeat="scout in $ctrl.currentleaderpositions">
      <div class="leadershipPerson">
        <div class="td">{{scout._lastName}}</div>
        <div class="td">{{scout._firstName}}</div>
        <div class="td">
          <currentrank rankadv="scout._rankAdvancement"></currentrank>
        </div>
        <div class="td">
          <scoutdate date="$ctrl.getRankDate(scout._rankAdvancement)"></scoutdate>
        </div>
      </div>
      <div class="leadershipDetails">
        <div class="td position">
          <position por="scout.por" scout="scout"></position>
        </div>
        <div class="td {{$ctrl.styleBackgroundCamping(scout.por,scout)}}">
          {{$ctrl.getCampingPercent(scout.por,scout)}} / {{$ctrl.getExpectedPercent(scout.por,scout)}}
        </div>
      </div>
    </div>
  </div>
</div>
