<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Troop 66, Matawan, NJ - ScoutInfo</title>
    <script src="https://www.gstatic.com/firebasejs/live/4.1/firebase.js"></script>
    <script src="config.js"></script>
    <script src="common.js"></script>
    <script src="fetchScoutInfo.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src='t66tmweb.js'></script>
    <link rel="stylesheet" type="text/css" href="t66tmweb.css">
    <script type="text/javascript" src="mbmap.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  </head>
  <body>
    <div id="container">
      <div id="loading">Loading...</div>
      <div id="loaded" class="hidden">
        <div id="main">
          <div id="user-signed-in" class="hidden">
            <div id="user-banner">
              <div id="user-info">
                <div id="photo-container">
                  <img id="photo">
                </div>
                <div id="name"></div>
                <div id="email"></div>
                <div id="phone"></div>
                <div class="clearfix"></div>
              </div>
              <p>
                <button id="sign-out">Sign Out</button>
              </p>
            </div>
            <div id="scoutinfo" style="display:initial">
              <div ng-app='t66tmweb' class='t66tmweb'>
                <scoutlist>		</scoutlist>
              </div>
            </div>
          </div>
          <div id="user-signed-out" class="hidden">
              <div id="firebaseui-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
